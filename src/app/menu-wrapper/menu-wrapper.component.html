<ion-menu side="start" menuId="mainMenu" contentId="main">
  <ion-header>
    <ion-toolbar class="tahir-button">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle>
        <ion-item routerLink="catalogue">
          <ion-icon name="home"></ion-icon>
          <ion-label>Accueil</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item routerLink="mes-commandes" *ngIf="isLogged == true">
          <ion-icon name="pricetags-sharp"></ion-icon>
          <ion-label>Mes commandes</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item>
          <ion-icon name="cart-sharp"></ion-icon>
          <ion-label>Mon panier</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item routerLink="login" *ngIf="isLogged == false">
          <ion-icon name="log-in"></ion-icon>
          <ion-label>Connexion</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item (click)="logOut()" *ngIf="isLogged == true">
          <ion-icon name="log-out"></ion-icon>
          <ion-label>Deconnexion</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
