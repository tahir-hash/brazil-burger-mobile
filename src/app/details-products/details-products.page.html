<ion-header
    parallax 
    imageUrl ="data:image/png;base64,{{image}}"
   height ="300"
   bgPosition ="top"
>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="catalogue"></ion-back-button>
    </ion-buttons>
    <ion-title>DETAILS PRODUIT</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-justify">
<ng-container *ngIf="produit!=undefined">
  <ng-container *ngIf="produit.burger">
      <div class="info-sub">
        <ion-card-title style="color: #d4401f; margin-right: 27%"
          >{{produit?.burger.nom|uppercase}}</ion-card-title
        >
        <ion-card-subtitle>{{produit?.burger.prix}} FCFA</ion-card-subtitle>
        <app-count (count)="valueCount($event)"></app-count>
        <ng-container class="ion-text-center">
          <ion-button class="tahir-button" (click)="addToCart(produit?.burger)">J'achete</ion-button>
        </ng-container>
        <div class="describe mt-5 d-flex justify-content-around">
          <ion-text>
            <h4>{{produit?.burger.description}}</h4>
          </ion-text>
        </div>
      </div>
  </ng-container>
  <ng-container *ngIf="produit.menu">
      <div class="info-sub">
        <ion-card-title style="color: #d4401f; margin-right: 27%"
          >{{produit?.menu.nom|uppercase}}</ion-card-title
        >
        <ion-card-subtitle>{{produit?.menu.prix}} FCFA</ion-card-subtitle>
        <app-count (count)="valueCount($event)"></app-count>
        <ng-container class="ion-text-center">
          <ion-button (click)="addToCart(produit.menu)" class="tahir-button">J'achete</ion-button>
        </ng-container>
        <div class="describe mt-5 d-flex justify-content-around">
          <ion-text>
            <h4>{{produit?.menu.description}}</h4>
          </ion-text>
        </div>
      </div>
  </ng-container>
</ng-container>
</ion-content>
