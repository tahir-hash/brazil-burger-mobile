<ion-header>
  <ion-toolbar>
    <ion-title>LOGIN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="padding">
    <div class="logo">
      <img src="{{pathImage}}bb.png" alt="" />
    </div>
    <form
      [formGroup]="form" (ngSubmit)="submitData()"
    >
      <ion-item>
        <ion-label color="dark">Login</ion-label>
        <ion-input formControlName="login"   color="dark" type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="dark">Mot de passe</ion-label>
        <ion-input formControlName="password" color="dark" type="password"></ion-input>
      </ion-item>

      <ion-item lines="none"> </ion-item>

      <ion-button [disabled]="form.invalid"  type="submit" color="dark" expand="block" shape="round" fill="outline"
        >Connexion</ion-button
      >
      <br />
     
    </form>
    <ion-button type="button" class="tahir-button" expand="block" shape="round"
    >Inscription</ion-button
  >
  </div>
</ion-content>
