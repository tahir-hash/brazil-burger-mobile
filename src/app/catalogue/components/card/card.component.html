<ion-card>
  <ion-card-header>
    <ion-card-title><img src="data:image/png;base64,{{cat?.image}}" height="200" width="100%" alt=""></ion-card-title>
    <ion-card-title>{{cat.nom|uppercase}}</ion-card-title>
    <ion-card-subtitle>{{cat.prix}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-button color="orange" routerLink="/details-products/{{cat?.id}}/{{cat?.type}}">Add<ion-icon name="cart"></ion-icon></ion-button>
  </ion-card-content>
</ion-card>
