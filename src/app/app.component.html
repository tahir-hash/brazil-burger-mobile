<ion-app>
  <!-- menu wrapper -->
  <ion-menu side="start" menuId="mainMenu" contentId="main">
    <ion-header>
      <ion-toolbar class="tahir-button">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item routerLink="catalogue">
          <ion-icon  name="home"></ion-icon>
          <ion-label>Accueil</ion-label>
        </ion-item>
        <ion-item *ngIf="isLogged==true">
          <ion-icon name="pricetags-sharp"></ion-icon>
          <ion-label>Mes commandes</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="cart-sharp"></ion-icon>
        <ion-label>Mon panier</ion-label>
        </ion-item>
        <ion-item routerLink="login">
          <ion-icon name="log-in"></ion-icon>
        <ion-label>Connexion</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
  <!-- tabs -->
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="catalogue">
        <ion-icon name="home"></ion-icon>
        <ion-label>Accueil</ion-label>
      </ion-tab-button>
      <ion-tab-button *ngIf="isLogged==true" tab="catalogue">
        <ion-icon name="pricetags-sharp"></ion-icon>
        <ion-label>Mes commandes</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="catalogue">
        <ion-icon name="cart-sharp"></ion-icon>
        <ion-label>Mon panier</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-app>
